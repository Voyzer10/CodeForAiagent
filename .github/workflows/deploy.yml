name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Secure SSH Setup
        shell: bash
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write SSH private key securely
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | base64 --decode > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Strict host key validation
          ssh-keyscan -H 2.56.246.163 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/id_ed25519 ansh@2.56.246.163 << 'EOF'
          cd ~/CodeForAiagent
          git pull origin main

          cd backend
          npm ci --omit=dev
          pm2 restart backend || pm2 start server.js --name backend

          cd ../frontend
          npm ci --omit=dev
          npm run build
          pm2 restart frontend || pm2 start npm --name frontend -- start
          EOF

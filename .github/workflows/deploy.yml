name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: /usr/bin/bash -e {0}
        run: |
          # Create .ssh directory with correct permissions
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # ðŸ”‘ Write SSH private key from GitHub secret
          # Make sure you added SSH_PRIVATE_KEY in:
          # Settings -> Secrets and variables -> Actions -> New repository secret
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # (Optional) Verify key header
          head -n 1 ~/.ssh/id_ed25519 || true

          # ðŸ§± Add VPS fingerprint (do NOT fail if ssh-keyscan can't reach host)
          ssh-keyscan -H 2.56.246.163 2>/dev/null >> ~/.ssh/known_hosts || echo "ssh-keyscan failed, continuing"
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        shell: /usr/bin/bash -e {0}
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@2.56.246.163 "echo 'SSH connection OK'"

      # Example deploy step
      - name: Deploy app
        shell: /usr/bin/bash -e {0}
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@2.56.246.163 << 'EOF'
            cd /var/www/your-app
            git pull origin main
            npm install --production
            pm2 restart all || pm2 start ecosystem.config.js
          EOF

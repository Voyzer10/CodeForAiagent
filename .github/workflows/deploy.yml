name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main   # deploy on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      # 2) Secure SSH setup
      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # ðŸ”‘ Write SSH private key using printf for better formatting
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Verify key format
          head -n 1 ~/.ssh/id_ed25519
          
          # Add VPS fingerprint
          ssh-keyscan -H 2.56.246.163 2>/dev/null >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # 3) Deploy to server
      - name: ðŸš€ Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/id_ed25519 ansh@2.56.246.163 <<'EOF'

          echo "ðŸš€ Starting deployment..."

          # Navigate to project
          cd ~/CodeForAiagent

          # Pull latest changes
          git pull origin main

          echo "ðŸ“¦ Updating backend..."
          cd backend
          npm ci --omit=dev
          pm2 restart backend || pm2 start server.js --name backend

          echo "ðŸŽ¨ Updating frontend..."
          cd ../frontend
          npm ci --omit=dev
          npm run build
          pm2 restart frontend || pm2 start npm --name frontend -- start

          echo "âœ… Deployment complete!"
          EOF

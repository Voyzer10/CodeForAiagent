name: ğŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json', 'backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ğŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed 's/\\n/\n/g' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 2.56.246.163 >> ~/.ssh/known_hosts

      - name: ğŸ” Test SSH Connection
        run: ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ansh@2.56.246.163 "echo âœ… SSH Connected!"

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ansh@2.56.246.163 << 'EOF'
            set -e  # stop script on first error

            echo "ğŸ§¹ Cleaning repo and pulling latest code..."
            cd ~/CodeForAiagent
            git fetch origin main
            git reset --hard origin/main  # âš¡ ensures no local conflict
            git clean -fd  # remove untracked files

            echo "ğŸ“¦ Backend setup..."
            cd backend
            rm -rf node_modules package-lock.json  # optional cleanup
            npm ci --omit=dev
            pm2 restart backend || pm2 start npm --name backend -- run start

            echo "ğŸ¨ Frontend setup..."
            cd ../frontend
            rm -rf node_modules package-lock.json  # optional cleanup
            npm ci --omit=dev

            # Ensure Tailwind/PostCSS installed
            npm install -D tailwindcss postcss autoprefixer @tailwindcss/postcss

            echo "ğŸ—ï¸ Building frontend..."
            npm run build || { echo "âŒ Build failed"; exit 1; }

            echo "ğŸš€ Restarting frontend app..."
            pm2 restart frontend || pm2 start npm --name frontend -- run start
            pm2 save

            echo "âœ… Deployment successful!"
          EOF
          
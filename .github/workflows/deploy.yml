name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 2.56.246.163 >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ansh@2.56.246.163 << 'EOF'
          set -e

          cd ~/CodeForAiagent
          git reset --hard
          git pull origin main

          cd backend
          npm ci --omit=dev
          pm2 restart backend || pm2 start index.js --name backend

          cd ../frontend
          npm ci --omit=dev
          npm run build
          pm2 restart frontend || pm2 start npm --name frontend -- start

          pm2 save
          EOF

          
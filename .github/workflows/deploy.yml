name: ğŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # removed cache: npm to prevent lock file error

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json', 'backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ğŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed 's/\\n/\n/g' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 2.56.246.163 >> ~/.ssh/known_hosts

      - name: ğŸ” Test SSH Connection
        run: ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ansh@2.56.246.163 "echo Connected!"

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 ansh@2.56.246.163 << 'EOF'
            cd ~/CodeForAiagent
            git pull origin main

            cd backend
            npm install --omit=dev
            pm2 restart backend || pm2 start npm --name backend -- run start

            cd ../frontend
            npm install --omit=dev
            npm run build
            pm2 restart frontend || pm2 start npm --name frontend -- run start
          EOF

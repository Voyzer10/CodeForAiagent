      - name: ðŸ” Add VPS to known_hosts
        run: ssh-keyscan -H 2.56.246.163 >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        run: |
          ssh ansh@2.56.246.163 << 'EOF'
            set -e

            cd ~/CodeForAiagent
            git pull origin main

            echo "ðŸ”§ Backend deploy"
            cd backend
            npm install --omit=dev

name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json', 'backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 2.56.246.163 >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 ansh@2.56.246.163 << 'EOF'
          set -e

          echo "ðŸ”„ Pulling latest code..."
          cd ~/CodeForAiagent
          git pull origin main

          echo "ðŸ“¦ Updating backend..."
          cd backend
          npm install --omit=dev
          pm2 restart backend || pm2 start npm --name "backend" -- start

          echo "ðŸŒ Building frontend..."
          cd ../frontend
          npm install
          npm run build
          pm2 restart frontend || pm2 start npm --name "frontend" -- start

          echo "âœ… Deployment complete!"
          EOF

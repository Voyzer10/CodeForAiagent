name: Deploy to VPS via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_HOST_KEY: ${{ secrets.SSH_HOST_KEY }}
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Add SSH host key
        run: |
          mkdir -p ~/.ssh
          # Add your VPS host key to known_hosts to prevent man-in-the-middle attacks.
          # You can get this by running `ssh-keyscan your_vps_ip_or_hostname` on your local machine.
          # Store the output in a GitHub Secret named SSH_HOST_KEY.
          echo "${{ env.SSH_HOST_KEY }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          # Connect to your VPS and execute deployment commands.
          # Ensure SSH_USERNAME and SSH_HOST are set as GitHub Secrets.
          ssh ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }} << 'EOF'
          # --- Backend Deployment ---
          cd /path/to/your/app/backend
          git pull origin main
          npm install --omit=dev
          pm2 restart backend

          # --- Frontend Deployment ---
          cd /path/to/your/app/frontend
          git pull origin main
          npm install --omit=dev
          npm run build
          pm2 restart frontend
          EOF

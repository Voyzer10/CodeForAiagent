name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main  # or whichever branch you deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          # Create .ssh directory with safe permissions
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write SSH private key from secret (no extra formatting)
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Safely add VPS host key (hashed, no noisy stderr)
          ssh-keyscan -H 2.56.246.163 2>/dev/null >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh \
            -o StrictHostKeyChecking=yes \
            -o IdentitiesOnly=yes \
            -i ~/.ssh/id_ed25519 \
            ansh@2.56.246.163 << 'EOF'
          cd ~/CodeForAiagent
          git pull origin main
          
          cd backend
          npm install --omit=dev
          pm2 restart backend

          cd ../frontend
          npm install --omit=dev
          npm run build
          pm2 restart frontend
          EOF

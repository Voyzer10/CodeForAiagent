name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      # âœ… Secure SSH key handling (no echo, no writing secrets manually)
      - name: ðŸ”‘ Start SSH agent and add key
        uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ” Add VPS to known_hosts
        run: |
          ssh-keyscan -H 2.56.246.163 >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh ansh@2.56.246.163 << 'EOF'
            cd ~/CodeForAiagent
            git pull origin main
            
            cd backend
            npm install --omit=dev
            pm2 restart backend

            cd ../frontend
            npm install --omit=dev
            npm run build
            pm2 restart frontend
          EOF
